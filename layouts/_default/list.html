{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>
  <section class="posts-list">
    {{ range .Pages }}
    <article class="post-item">
      <h1 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>
      <div class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      </div>
      {{ if .Description }}
      <p class="post-excerpt">{{ .Description }}</p>
      {{ end }}
    </article>
    {{ end }}
  </section>
</div>
{{ end }}
