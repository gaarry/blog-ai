<footer class="site-footer">
  <div class="container">
    <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
    <div class="social-links">
      {{ if .Site.Params.twitter }}
      <a href="https://twitter.com/{{ .Site.Params.twitter }}" target="_blank">Twitter</a>
      {{ end }}
      {{ if .Site.Params.github }}
      <a href="https://github.com/{{ .Site.Params.github }}" target="_blank">GitHub</a>
      {{ end }}
      {{ if .Site.Params.email }}
      <a href="mailto:{{ .Site.Params.email }}">Email</a>
      {{ end }}
    </div>
  </div>
</footer>
