<header class="site-header">
  <nav class="site-nav">
    <a href="/" class="site-title">{{ .Site.Title }}</a>
    
    <!-- Desktop Navigation - Simple text links like BrianLi.com -->
    <ul class="nav-links">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>

<style>
.site-header {
  padding: 2rem 0 1.5rem;
  margin-bottom: 2rem;
}

.site-nav {
  max-width: 700px;
  margin: 0 auto;
  padding: 0 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: baseline;
}

.site-title {
  font-size: 1.75rem;
  font-weight: 700;
  color: #111;
  text-decoration: none;
  letter-spacing: -0.5px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  color: #666;
  text-decoration: none;
  font-size: 1rem;
}

.nav-links a:hover {
  color: #111;
  text-decoration: underline;
}

@media (prefers-color-scheme: dark) {
  .site-title {
    color: #e0e0e0;
  }
  
  .nav-links a {
    color: #888;
  }
  
  .nav-links a:hover {
    color: #e0e0e0;
    text-decoration: underline;
  }
}
</style>
