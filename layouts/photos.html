{{ define "main" }}
<div class="container">
  <h1>照片</h1>
  <p class="photos-intro">我的摄影作品集</p>
  
  <section class="photos-gallery">
    {{ range (where .Site.RegularPages "Section" "photos") }}
    <article class="photo-item">
      <a href="{{ .Permalink }}">
        {{ if .Params.coverImage }}
        <img src="{{ .Params.coverImage }}" alt="{{ .Title }}" loading="lazy">
        {{ end }}
        <h3>{{ .Title }}</h3>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
      </a>
    </article>
    {{ end }}
  </section>
</div>
{{ end }}
