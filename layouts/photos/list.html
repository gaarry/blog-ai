{{ define "main" }}
<div class="container">
  <article class="page-content">
    <header class="page-header">
      <h1 class="page-title">{{ .Title }}</h1>
    </header>
    
    <div class="page-body">
      <p class="photos-intro">Whenever I'm not working, I enjoy going out and taking photos. Here's a collection of my favorite shots from around the world.</p>
      
      <div class="photos-list">
        {{ range (where .Site.RegularPages "Section" "photos").ByDate.Reverse }}
        <div class="photo-item">
          <a href="{{ .Permalink }}">{{ .Permalink }}</a>
        </div>
        {{ end }}
      </div>
    </div>
  </article>
</div>
{{ end }}
